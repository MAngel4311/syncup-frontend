<div class="step-container">
  <h2>Dinos algo sobre ti</h2>

  <form>
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" name="nombre" [(ngModel)]="nombre" required>
      <mat-hint>Este será tu nombre de perfil.</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Fecha de cumpleaños</mat-label>
      <input matInput [matDatepicker]="picker" name="fechaNacimiento" [(ngModel)]="fechaNacimiento" required>
      <mat-hint>¿Por qué necesitamos tu cumpleaños?</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="gender-group">
      <label class="gender-label">Género</label>
      <mat-radio-group name="genero" [(ngModel)]="genero" class="gender-options">
        <mat-radio-button value="hombre">Hombre</mat-radio-button>
        <mat-radio-button value="mujer">Mujer</mat-radio-button>
        <mat-radio-button value="otro">Otro</mat-radio-button>
      </mat-radio-group>
    </div>
  </form>
</div>
