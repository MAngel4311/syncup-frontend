<div class="register-container">
  <div class="register-card">
    <h1><small>BIENVENIDO A</small><span class="gradient-text">SyncUp</span></h1>

    <form (ngSubmit)="onSubmit()">
      
      <mat-form-field appearance="outline">
        <mat-label>Nombre completo</mat-label>
        <input matInput type="text" name="nombre" [(ngModel)]="nombre" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nombre de Usuario</mat-label>
        <input matInput type="text" name="username" [(ngModel)]="username" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="password" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirmar contraseña</mat-label>
        <input matInput type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required>
      </mat-form-field>
      
      <button mat-raised-button type="submit">Registrarse</button>
    </form>
    
    <p class="login-link">
      ¿Ya eres miembro? <a routerLink="/login" class="link">Inicia sesión aquí</a>
    </p>
  </div>
</div>
