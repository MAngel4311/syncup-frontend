<div class="dashboard-container">
  
  <mat-sidenav-container class="sidenav-wrapper">
    <mat-sidenav mode="side" opened class="sidenav">
      <div class="logo-container">
        <img src="assets/logo-syncup.png" alt="SyncUp Logo" class="sidebar-logo">
        <h1 class="sidebar-title">SyncUp</h1>
        <p class="slogan-user" *ngIf="userName">{{ userName }}</p>
      </div>

      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard/home" routerLinkActive="active-link">
          <mat-icon matListItemIcon>home</mat-icon>
          <span matListItemTitle>Inicio</span>
        </a>
        <a mat-list-item routerLink="/dashboard/search" routerLinkActive="active-link">
          <mat-icon matListItemIcon>search</mat-icon>
          <span matListItemTitle>Buscar</span>
        </a>
        <a mat-list-item routerLink="/dashboard/library" routerLinkActive="active-link">
          <mat-icon matListItemIcon>library_music</mat-icon>
          <span matListItemTitle>Tu Biblioteca</span>
        </a>

        <a mat-list-item routerLink="/admin" routerLinkActive="active-link" *ngIf="isAdmin">
          <mat-icon matListItemIcon>admin_panel_settings</mat-icon>
          <span matListItemTitle>Admin Panel</span>
        </a>
      </mat-nav-list>

      <div class="sidebar-footer">
        <button mat-button (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          Cerrar Sesi√≥n
        </button>
      </div>
    </mat-sidenav>

    <mat-sidenav-content class="content-area">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <mat-toolbar class="player-bar">
    <div *ngIf="!currentSong" class="player-info">
      <span>Bienvenido a SyncUp</span>
    </div>

    <div *ngIf="currentSong" class="player-info">
      <span class="player-title">{{ currentSong.titulo }}</span>
      <span class="player-artist">{{ currentSong.artista }}</span>
    </div>
    
    <audio [src]="currentSongUrl" controls autoplay class="audio-player"></audio>
  </mat-toolbar>

</div>
