<div class="home-container">

  <h2>Descubrimiento Semanal</h2>
  <mat-grid-list cols="5" rowHeight="1.7:2.2" gutterSize="20px">
    <mat-grid-tile *ngFor="let song of discoverWeekly">
      <mat-card class="song-card">
        <img mat-card-image [src]="getSongCoverPath(song)" [alt]="song.titulo" class="song-cover" (click)="playSong(song)">
        
        <mat-card-content>
          <div class="song-info" (click)="playSong(song)">
            <h3 class="song-title">{{ song.titulo }}</h3>
            <p class="song-artist">{{ song.artista }}</p>
          </div>
          
          <button mat-icon-button class="favorite-button" 
                  (click)="toggleFavorite($event, song)"
                  matTooltip="{{ isFavorite(song) ? 'Quitar de favoritos' : 'AÃ±adir a favoritos' }}">
            <mat-icon [class.is-favorite]="isFavorite(song)">
              {{ isFavorite(song) ? 'favorite' : 'favorite_border' }}
            </mat-icon>
          </button>
        </mat-card-content>

      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <h2>Sugerencias para ti</h2>
  <mat-list class="suggestions-list">
    <mat-list-item *ngFor="let user of userSuggestions">
      <div matListItemAvatar class="user-avatar">
        <span>{{ getUserInitials(user) }}</span>
      </div>
      <div class="user-info-text">
        <div matListItemTitle class="user-name">{{ user.nombre }}</div>
        <div matListItemLine class="user-username">{{ user.username }}</div>
      </div>
      <div matListItemMeta class="user-actions">
        <button mat-button color="primary" (click)="followUser(user)">
          Seguir
        </button>
      </div>
    </mat-list-item>
  </mat-list>

</div>
