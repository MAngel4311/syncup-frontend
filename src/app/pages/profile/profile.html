<div class="profile-container">
    <h2>Mi Perfil</h2>
    <p>Actualiza tu nombre y/o contraseña.</p>

    <mat-card class="profile-card">
        <mat-card-content>
            <form [formGroup]="profileForm" (ngSubmit)="onUpdateProfile()">
                <div class="form-group">
                    
                    <h3>Información Personal</h3>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="nombre" placeholder="Tu Nombre" required>
                    </mat-form-field>

                    <h3 class="password-title">Cambio de Contraseña</h3>

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Contraseña Actual</mat-label>
                        <input matInput type="password" formControlName="currentPassword" placeholder="Solo si deseas cambiar la contraseña">
                    </mat-form-field>
                    
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Nueva Contraseña</mat-label>
                        <input matInput type="password" formControlName="newPassword" placeholder="Escribe la nueva contraseña">
                    </mat-form-field>
                </div>
                
                <button mat-flat-button color="primary" type="submit" [disabled]="profileForm.invalid">
                    Guardar Cambios
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
